[main]
version=2.0.0.0 //软件版本
datacount=21  //单次发送数据条数，最小16 最大20
logopen=0   //是否开启日志 0关闭 1开启
timeout=4   //数据发送超时，单位秒
restflag=5   //补发数据提示阈值
socketport=6700  //网络服务监听端口
[database]
type=mysql
ip=172.16.84.1  //数据库IP
username=root   //数据库账号
password=root  //数据库密码
name=sawdata //数据库名称
port=3306 //数据库端口
[comm]
port=COM2   //串口号
bps=19200   //串口波特率
parity=2    //校验方式
timeout=50  //串口超时
[plc]
address=1   //设备地址
writecmd=16 //写命令号
readcmd=3   //读命令号
offset=6000  //订单数据偏移地址
pinoffset=6800  //踢脚数据偏移地址
statusoffset=27  //状态信息偏移地址
alertoffset=32   //提示补发订单偏移地址