[main]
 //软件版本
version=2.0.0.0
 //单次发送数据条数，最小16 最大20
datacount=20
//是否开启日志 0关闭 1开启
logopen=1
//数据发送超时，单位秒
timeout=4
//补发数据提示阈值
restflag=5
//网络服务监听端口
socketport=6700
[database]
type=mysql
//数据库IP
ip=172.16.84.1
//数据库账号
username=root
//数据库密码
password=root
//数据库名称
name=sawdata
//数据库端口
port=3306
[comm]
//串口号
port=COM2
//串口波特率
bps=19200
//校验方式 0无校验  1奇校验 2偶检验 3 校验为1 4校验为0
parity=2
//串口超时
timeout=50
[plc]
//设备地址
address=1
//写命令号
writecmd=16
//读命令号
readcmd=3
//订单数据偏移地址
offset=6000
//踢脚数据偏移地址
pinoffset=6800
//状态信息偏移地址
statusoffset=27
//提示补发订单偏移地址
alertoffset=32
